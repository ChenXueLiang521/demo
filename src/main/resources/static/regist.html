<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style type="text/css">

        body{
            background: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562931646973&di=6f42584c9c778b05d9c68d0b7f0066ed&imgtype=jpg&src=http%3A%2F%2Fwww.fuzhuangwang.com%2Fbbs%2Fdata%2Fattachment%2Fforum%2F201811%2F13%2F102940c96rww88j2l8w88j.jpeg) 0 0 no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
<form id="userInfo_form">
    <table align="center" width="500">
        <caption style="font-size: 20px;">用户注册</caption>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="userName"/></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>电话号码</td>
            <td><input type="mobile" name="mobile"/></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="0"/>男
                <input type="radio" name="sex" value="1"/>女
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" onclick="submitForm()"  value="提交"/>
                <input type="reset" name="reset" value="重置"/>
            </td>
        </tr>
    </table>
</form>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    function submitForm() {
        $.ajax({
            async: false,
            type: "POST",
            url:'/userRegist',
            contentType : "application/x-www-form-urlencoded; charset=utf-8",
            data:$("#userInfo_form").serialize(),
            dataType: "text",
            success: function () {
                alert("注册成功")
                window.location.href="/login.html";
            },
            error: function () {
                alert('注册失败，请重试！')
            }
        });
    }
</script>
</body>

</html>
